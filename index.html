<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img src="video game img.avif" alt="character playing">
        <section class="eventsection">
            <p>Select The Difficulty Level</p>
            <div class="buttonclass">
                <button onclick="easyMode()">Easy: 6 attempts</button>
                <button onclick="hardMode()">Hard: 3 attempts</button>
            </div>
        </section>
    </div>

    <!--our actual game area-->

    <div id="gameArea">
        <div id="newGameButton">
            <button onclick="newGameStart()">New Game</button>
        </div>
        <section>
            <h3 id="textOutput">Your Guess</h3>
            <input type="number" id="inputBox"
            min="1"
            max="100"
            placeholder="Enter Your Guess"
            onchange="compareGuess()">
        </section>
        <section class="status">
            <div class="info">
                <p>Number of previous attempts:</p>
                <span id="attempts"> 0 </span>
            </div>
            <div class="info">
                <p>Number of previous guesses:</p>
                <span id="guesses"> 0 </span>
            </div>
        </section>
    </div>

    </main>

   <script src="index.js"></script> 
</body>
</html>
